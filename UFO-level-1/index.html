<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id='my-form'>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Filter by Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Example: 1/1/2010">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Filter by City</label>
                        <input class="form-control" id="city" type="text" placeholder="Check your spelling!">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Filter by State / Territory</label>
                        <input class="form-control" id="state" type="text" placeholder="Example: CA">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Filter by Country</label>
                        <select class="form-control" type="dropdown" id="country">
                          <option selected>Choose a country...</option>
                          <option value="us">USA</option>
                          <option value="ca">Canada</option>
                        </select>
                      <li class="filter list-group-item">
                        <label for="shape">Filter by Shape</label>
                        <select class="form-control" type="dropdown" id="shape">
                          <option selected>Choose a shape...</option>
                          <option value="circle">circle</option>
                          <option value="light">light</option>
                          <option value="triangle">triangle</option>
                          <option value="fireball">fireball</option>
                          <option value="chevron">chevron</option>
                          <option value="formation">formation</option>
                          <option value="sphere">sphere</option>
                          <option value="disk">disk</option>
                          <option value="other">other</option>
                          <option value="unknown">unknown</option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id='ufo-table-body'></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
